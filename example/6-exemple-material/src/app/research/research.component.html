<div>
    <input matInput type="text"/>
    <mat-form-field appearance="standard">
        <mat-label>Recherche</mat-label>
        <input (ngModelChange)="applyFilter($event)" matInput [(ngModel)]="searchValue" placeholder="Rechercher... ">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint>Valeur Ã  rechercher</mat-hint>
    </mat-form-field>
</div>
<div>
    <table mat-table [dataSource]="datasource">


        <ng-container matColumnDef="nomColonne">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="prenomColonne">
            <th mat-header-cell *matHeaderCellDef> Prenom</th>
            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>

        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> Index</th>
            <td mat-cell *matCellDef="let element"> {{element.index}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="tableOfResult.length" [pageSize]="10"></mat-paginator>
</div>
